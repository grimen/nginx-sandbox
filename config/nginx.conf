  # --------------------

  # upstream @upstream {
  #   server 127.0.0.1:8000 weight=1;
  #   server 127.0.0.1:8001 weight=2 max_fails=3  fail_timeout=30s;
  #   server 127.0.0.1:8082 weight=2;
  #   server 127.0.0.1:8083
  # }

  # location @upstream {
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Forwarded-Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $remote_addr;
  #   proxy_pass 'http://backend:$server_port';
  # }

  # -----------------------
  #  Server
  # --------------------

  # NOTE: For WebSocket.
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    server_name nginx-sandbox.dev;

    # posix: so_keepalive=2s:2s:8
    listen 8080 default so_keepalive=on; # http
    listen 4433 default ssl spdy so_keepalive=on; # https + spdy

    root 'public';

    charset utf-8;

    # -----------------------
    #  Logging
    # --------------------

    access_log 'logs/access.log';
    error_log 'logs/error.log';


    # -----------------------
    #  SSL
    #   - https://coderwall.com/p/4k6wdq
    # --------------------

    ssl_certificate 'ssl/ca.crt';
    ssl_certificate_key 'ssl/ca.key';


    # -----------------------
    #  Variables
    # --------------------

    # (Variables available in Lua as ngx.var.<attr>)

    set $root $realpath_root;
    set $config 'config';
    set $maintenance '$root/tmp/maintenance.html';

    set $referer 'no-referer';
    if ($http_referer) {
      set $referer $http_referer;
    }

    # Examples: Setting Nginx variables using Lua inline or file.
    # set_by_lua $now1 'return ngx.cookie_time(ngx.time())';
    # set_by_lua_file $now2 'config/server/set.lua';

    # Access ENV variables from process/shell - enabled on Nginx core level (above).
    set_by_lua $TEST 'return os.getenv("TEST")';
    set_by_lua $HTTP_PORT 'return os.getenv("HTTP_PORT")';
    set_by_lua $HTTPS_PORT 'return os.getenv("HTTPS_PORT")';


    # -----------------------
    #  Response Headers
    # --------------------

    more_set_headers 'Vary: Accept, Accept-Encoding';

    # Prevent of loading site inside iframe.
    more_set_headers 'X-Frame-Options: SAMEORIGIN'; # DENY | SAMEORIGIN | ALLOW-FROM uri

    # Tells the browser to use HTTPS only for all future requests without any redirection.
    # more_set_headers 'Strict-Transport-Security: max-age=16070400; includeSubdomains';

    more_set_headers 'Access-Control-Allow-Origin: *';
    # more_set_headers 'Access-Control-Allow-Origin: $http_origin';
    more_set_headers 'Access-Control-Allow-Methods: OPTIONS, HEAD, GET';
    more_set_headers 'Access-Control-Max-Age: 3600';
    # more_set_headers 'Access-Control-Allow-Credentials: false';
    # more_set_headers 'Access-Control-Expose-Headers: Age,Cache-Control,Connection,Content-Type,Content-Length,Date,ETag,Expires,Last-Modified,Vary,X-Content-Digest,X-Method,X-Rack-Cache,X-Runtime';
    # more_set_headers 'Access-Control-Allow-Headers: Content-Length,Accept,Accept-Charset,Content-Type,Cache-Control,DNT,Host,If-Modified-Since,Keep-Alive,If-None-Match,Origin,Pragma,User-Agent,X-Mx-ReqToken,X-Method,X-Requested-With';


    # -----------------------
    #  Redirects
    # --------------------

    # return 301 $scheme://$host:$server_port/?referer=$referer;


    # -----------------------
    #  Routes: Rewrite
    # --------------------

    # rewrite ^/$ http://$host:$server_port/?referer=$referer permanent;


    # -----------------------
    #  Routes: Common
    # --------------------

    location = /favicon.ico {
      access_log off;
      log_not_found off;
      return 200; # ...if not present
    }

    location = /robots.txt {
      access_log off;
      log_not_found off;
    }

    # Ignore any system files.
    location ~ /\. {
      access_log off;
      log_not_found off;
      deny all;
    }

    # Ignore any system files.
    location ~ ~$ {
      access_log off;
      log_not_found off;
      deny all;
    }

    # Force-cache static files - via HTTP expires.
    # location ~* ^.+.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|js)$ {
    #   root 'public';
    #   expires 1d;
    # }

    # Force-cache static files - via Proxy Cache.
    # location ~* ^.+.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|js)$ {
    #   expires 2d;
    #   proxy_cache @cache;
    #   proxy_cache_valid 200 301 302 120m;
    #   proxy_pass @upstream;
    # }

    # Hidden path.
    # if ($request_filename ~ "admin") {
    #   return 403;
    #   break;
    # }

    # Ignore bots.
    # if ($http_user_agent ~* alltheweb|baidu|bingbot|googlebot|msnbot|slurp) {
    #   return 403;
    #   break;
    # }

    # Only requests to our Host are allowed i.e. localhost.
    # if ($host !~ ^(localhost)$ ) {
    #    return 444;
    #    break;
    # }


    # -----------------------
    #  Routes: Error
    # --------------------

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;


    # -----------------------
    #  Routes: Accept
    # --------------------

    default_type 'text/plain';

    location / {
      try_files $maintenance $uri $uri/ last;
    }

    include 'routes/examples/lua.hello.conf';
    include 'routes/examples/lua.redis.conf';
    include 'routes/examples/lua.websocket.conf';
    include 'routes/examples/lua.luarocks.conf';

    include 'routes/examples/nginx.env.conf';
    include 'routes/examples/nginx.basicauth.conf';
    include 'routes/examples/nginx.redirect.conf';
    include 'routes/examples/nginx.rewrite.conf';
    include 'routes/examples/nginx.status.conf';
    include 'routes/examples/nginx.body.conf';
    include 'routes/examples/nginx.escapeuri.conf';
    include 'routes/examples/nginx.md5.conf';
    include 'routes/examples/nginx.base64.conf';
    include 'routes/examples/nginx.session.conf';
    include 'routes/examples/nginx.prefetch.conf';
    include 'routes/examples/nginx.spdyhint.conf';
    include 'routes/examples/nginx.spdypush.conf';

  }
}